<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>广告页面</title>
  <style>
    /* 让页面内容充满整个视口 */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    /* 居中显示内容 */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* 使图片适应手机屏幕 */
    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <br/>
  <h1>是兄弟就找我，无兄弟不传奇！</h1>
  <a href="https://www.521f.com">
    <img src="ad.jpg" alt="广告图片">
  </a>
</body>
</html>
