<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            margin: 20px 0;
        }
        .image-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .image-container {
            text-align: center;
            border: 2px solid #ccc;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
            flex: 1;
            max-width: 300px;
        }
        .image-container:hover {
            transform: translateY(-10px);
        }
        img {
            width: 100%;
            height: auto;
        }
        .image-caption {
            font-size: 16px;
            padding: 10px;
        }
        
        /* 白天模式下的样式 */
        @media (prefers-color-scheme: light) {
            body {
                background-color: white;
                color: black;
            }
            .image-container {
                background-color: white;
            }
        }
        
        /* 黑夜模式下的样式 */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: black;
                color: white;
            }
            .image-container {
                background-color: black;
            }
        }
    </style>
    <title>捐助与远程协助</title>
</head>
<body>
    <h1>捐助作者，持续开发</h1> <!-- 添加标题 -->
    <div class="image-row">
        <div class="image-container">
            <img src="img/about.png" alt="Image 1">
            <p class="image-caption">作者“神雕”开发的固件和提供的个人网站，为了持续维护和进步，呼吁有能力的网友支持本站持续运作和固件持续开发更新。不甚感激！您的捐助将用于本站的服务器架设和固件升级维护.</p>
        </div>
        <div class="image-container">
            <img src="img/about.png" alt="Image 2">
            <p class="image-caption">这是图片2的说明文字。</p>
        </div>
    </div>
</body>
</html>
